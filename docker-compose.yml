version: '3.4'

services:
  portfolio.frontoffice:
    image: ${DOCKER_REGISTRY-}portfoliofrontoffice
    build:
      context: .
      dockerfile: Portfolio.FrontOffice/Dockerfile
    depends_on:
      - portfolio.database
  portfolio.database:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "adminadmin"
      ACCEPT_EULA: "Y"